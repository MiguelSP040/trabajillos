<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100%;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <!--Inicio de la estructura card-->
        <div class="card mx-auto shadow-lg" style="max-width: 900px;">
            <!--Cabezera del card-->
            <div class="card-header text-center">
                <b>Mi Pokemon Favorito</b>
            </div>
            <!--Cuerpo del card-->
            <div class="card-body">
                <div class="row">
                    <!--Sección de imagen-->
                    <div class="col-12 col-md-4 text-center mb-3 mb-md-0">
                        <img src="umbreon.png" class="img-fluid" style="max-height: 300px;">
                    </div>
                    <!--Sección de información-->
                    <div class="col-12 col-md-8">
                        <!--Nombre-->
                        <div class="row">
                            <h2>Umbreon</h2>
                            <div class="d-flex flex-wrap gap-1 mb-3">
                                <span class="badge text-bg-secondary">N.°0197</span>
                                <span class="badge text-bg-dark">Siniestro</span>
                            </div>
                        </div>
                        <hr>
                        <!--Debilidades-->
                        <div class="row">
                            <div class="col-12 col-lg-5">
                                <h4>Debilidad</h4>
                                <div class="d-flex flex-wrap gap-1">
                                    <span class="badge" style="background-color: orange;">Lucha</span>
                                    <span class="badge" style="background-color: green;">Bicho</span>
                                    <span class="badge" style="background-color: mediumvioletred;">Hada</span>
                                </div>
                            </div>
                            <div class="col-12 col-lg-7 mt-3 mt-lg-0">
                                <table class="table table-sm">
                                    <thead class="card-text">
                                        <tr>
                                            <th scope="col">Altura</th>
                                            <th scope="col">Peso</th>
                                            <th scope="col">Categoría</th>
                                            <th scope="col">Habilidad</th>
                                        </tr>
                                    </thead>
                                    <tbody class="card-text">
                                        <tr>
                                            <td>1m</td>
                                            <td>27 Kg</td>
                                            <td>Luz Lunar</td>
                                            <td>Sincronía</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!--Descripción-->
                        <div class="row">
                            <h3>Descripción</h3>
                            <p>Si se expone el aura de la luna, los anillos de su cuerpo relucen y adquiere un poder
                                misterioso.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--Pie del card-->
            <div class="card-footer text-center text-body-secondary">
                Miguel Ángel Sánchez Pérez | 4°C
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
