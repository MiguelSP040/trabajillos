<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="m-5">
        <section class="d-flex align-items-center">
            <h3 class="m-0">Gestión de mascotas</h3>
            <button class="btn btn-outline-success ms-auto" type="button" onclick="loadData()" data-bs-target="#saveModal" data-bs-toggle="modal">Nuevo registro</button>
        </section>
        <hr>
        <section>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">#</th>
                            <th scope="col">Apodo de la mascota</th>
                            <th scope="col">Dueño</th>
                            <th scope="col">Raza</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal de registro -->
    <div class="modal fade" id="saveModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Nuevo registro</h4>
                    <hr>
                    <form id="saveForm" class="row g-3">
                        <div class="col-12">
                            <label for="nickname"><small>Apodo de la mascota</small></label>
                            <input type="text" class="form-control" id="nickname" name="nickname">
                        </div>
                        <div class="col-12">
                            <label for="ownerList"><small>Dueño</small></label>
                            <select id="ownerList" name="ownerList" class="form-select"></select>
                        </div>
                        <div class="col-12">
                            <label for="typeList"><small>Raza</small></label>
                            <select id="typeList" name="typeList" class="form-select"></select>
                        </div>
                        <div class="col-12 text-end">
                            <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-outline-success ms-2" onclick="savePet()" data-bs-dismiss="modal">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de actualización -->
    <div class="modal fade" id="updateModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Actualizar datos de mascota</h4>
                    <hr>
                    <form id="updateForm" class="row g-3">
                        <div class="col-12">
                            <label for="u_nickname"><small>Apodo de la mascota</small></label>
                            <input type="text" class="form-control" id="u_nickname" name="u_nickname">
                        </div>
                        <div class="col-12">
                            <label for="u_ownerList"><small>Dueño</small></label>
                            <input id="u_ownerList" name="u_ownerList" class="form-select" disabled></input>
                        </div>
                        <div class="col-12">
                            <label for="u_typeList"><small>Raza</small></label>
                            <select id="u_typeList" name="u_typeList" class="form-select"></select>
                        </div>
                        <div class="col-12 text-end">
                            <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-outline-primary ms-2" onclick="updatePet()" data-bs-dismiss="modal">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de eliminación -->
    <div class="modal fade" id="deleteModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Actualizar datos de mascota</h4>
                    <hr>
                    <div class="row">
                        <div class="col-12">
                            <p>¿Segura que desea realizar la operación?</p>
                        </div>
                        <div class="col-12 mt-3 text-end">
                            <button type="button" class="btn btn-outline-danger ms-1" onclick="deletePet()" data-bs-dismiss="modal">Eliminar</button>
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/js/main.js"></script>
    <script src="./src/js/bootstrap.bundle.min.js"></script>
</body>

</html>
