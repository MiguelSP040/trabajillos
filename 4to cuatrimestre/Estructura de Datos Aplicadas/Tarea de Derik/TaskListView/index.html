<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/styles.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid">
      <!-- Título del Navbar a la izquierda -->
      <a class="navbar-brand fw-medium" href="index.html">Administrador de Tareas</a>
  
      <!-- Botón de hamburguesa para colapsar los elementos del navbar -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Elementos del Navbar que se colapsan -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Formulario de búsqueda centrado -->
        <div class="mx-auto my-2 my-lg-0">
          <form class="d-flex" role="search" onsubmit="event.preventDefault(); searchTask();">
            <input class="form-control me-2" type="search" placeholder="Buscar tarea por nombre" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg>
            </button>
          </form>
        </div>
  
        <!-- Lista de botones que siempre estará colapsada -->
        <ul class="navbar-nav">
          <li class="nav-item me-3">
            <button class="btn btn-outline-success" type="button" data-bs-target="#newTaskModal" data-bs-toggle="modal">Nueva</button>
          </li>
          <li class="nav-item me-3">
            <button class="btn btn-outline-primary" type="button" onclick="downloadTasks()">Descargar</button>
          </li>
          <li class="nav-item me-3">
            <button class="btn btn-outline-danger" type="button" onclick="clearTasks()">Limpiar</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <main class="m-5">
      <section class="d-flex align-items-center">
          <h3 class="m-0">Lista de Tareas</h3>
      </section>
      <hr>
      <section>
          <div class="table-responsive shadow-sm">
              <table class="table table-striped table-hover" style="max-height: 15rem; overflow-y: auto;">
                  <thead>
                      <tr class="table-colored">
                          <th scope="col" class="text-center">#</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Descripción</th>
                          <th scope="col" class="text-center">Fecha</th>
                          <th scope="col" class="text-center">Estado</th>
                          <th scope="col" class="text-center">Opciones</th>
                      </tr>
                  </thead>
                  <tbody id="tbody">
                      
                  </tbody>
              </table>
          </div>
      </section>
      <section class="d-flex align-items-center">
        <p id="taskCounter" class="m-0 mt-5"></p>
      </section>
      <section class="d-flex align-items-center">
        <p id="searchResult" class="m-0 mt-5"></p>
      </section>
  </main>

  <!--Modal Nueva Tarea-->
  <div class="modal fade" id="newTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Nueva Tarea</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="saveForm" class="row g-3">
                <div class="col-12">
                    <label for="taskName"><small>Nombre de la tarea</small></label>
                    <input type="text" id="taskName" name="taskName" class="form-control">
                </div>
                <div class="col-12">
                    <label for="description"><small>Descripción</small></label>
                    <input type="text" id="description" name="description" class="form-control">
                </div>
                <div class="col-12">
                    <label for="date"><small>Fecha</small></label>
                    <input type="text" id="date" name="date" class="form-control">
                </div>
                <div class="modal-footer">
                <div class="col-12 text-end">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button class="btn btn-outline-success ms-2" type="button" data-bs-dismiss="modal" onclick="saveTask(event)">Guardar</button>
                </div>
            </div>
            </form>
        </div>
      </div>
    </div>
  </div>

  <script src="./src/js/bootstrap.bundle.min.js"></script>
  <script src="./src/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
